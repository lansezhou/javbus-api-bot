name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. 获取最新版本号并生成新版本号
      - name: Determine new version
        id: version
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/adult-bot"
          # 获取已有标签并按小数点排序
          TAG=$(curl -s "https://hub.docker.com/v2/repositories/${{ secrets.DOCKER_USERNAME }}/adult-bot/tags?page_size=10" \
                 | jq -r '.results[].name' \
                 | grep -E '^[0-9]+\.[0-9]+$' \
                 | sort -V \
                 | tail -n1)
          
          if [ -z "$TAG" ]; then
            NEW_TAG="0.1"
          else
            MAJOR=$(echo $TAG | cut -d. -f1)
            MINOR=$(echo $TAG | cut -d. -f2)
            MINOR=$((MINOR + 1))
            NEW_TAG="${MAJOR}.${MINOR}"
          fi

          echo "New version: $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      # 4. 构建 Docker 镜像并打两个标签（版本号 + latest）
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/adult-bot:${{ steps.version.outputs.tag }} \
                       -t ${{ secrets.DOCKER_USERNAME }}/adult-bot:latest .

      # 5. 推送到 Docker Hub（版本号 + latest）
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/adult-bot:${{ steps.version.outputs.tag }}
          docker push ${{ secrets.DOCKER_USERNAME }}/adult-bot:latest
